<!DOCTYPE html>
<html lang="fr">
	<meta charset="utf-8">
<head>
	<title>RainbowCake</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body ng-app="rainbowCake" ng-controller="MessageController as msg">

	<!-- navbar + bouton de déconnexion -->
	<nav class="navbar">
		<div class="container-fluid">
			<div>
				<a class="navbar-brand" href="#">RainbowCake</a>
			</div>
			<div class="pull-right">
				<button type="button" class="btn btn-lpink" ng-click="deconnexion()">
  			<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Déconnexion</button>
			</div>
 		</div> <!-- /.container-fluid -->
	</nav> <!-- /.navbar -->

	<!-- liste des utlisateurs connectés + fenêtre de conversation -->
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div class="well well-sm success liste_personnes">
					<span ng-repeat="utilisateur in liste_utilisateurs">
						<b>{{utilisateur}}{{$last ? '' : ', '}}</b>
					</span>
				</div> <!-- /.liste_personnes -->
				<div class="well conversation">
				<p ng-repeat="message in messages">
					<b class="text-capitalize">{{ message.user_name }}</b> : 
					{{ message.content }}
				</p>
				</div> <!-- /.conversation -->
			</div> <!-- /.col-xs-12 col-md-12 col-lg-12 -->
		</div> <!-- /.row -->
	</div> <!-- container -->

	<!-- formulaire d'envoi -->
	<footer>
		<div class="container">
			<hr>
			<form novalidate> 
				<div class="form-group col-xs-10 col-md-10 col-lg-10">
					<input type="text" name="message" size="140" class="form-control" ng-model="message" required>
				</div>
				<button type="submit" ng-click="envoyer_message()" value="send" class="btn btn-indigo col-xs-2 col-md-2 col-lg-2">J'envoie</button>
			</form>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
